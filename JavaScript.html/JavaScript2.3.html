<body>
<!--HTML-->
    <p id= "salida" >LISTADO DE TRABAJADORES</p><br>
    <p id= "sal2"></p>
    <br>
    <button onclick="mostrarempleados()">EJECUTAR</button>

<!--Javascript-->
    <script>
        //vamos a crear el objeto para meterlo despues en el array eun un formato json
        let persona = {
            nombre: "Pedro Lopez Jimenez",
            tel: "12345678",
            cp:"04317",
            edad: 30
        };

        //estructura json: clave-valor, como bbdd
        let empleados = [
            {nombre:" Luis",puesto: "administrativo", salario: "25000"}, //un empleado
            {nombre:" Ana",puesto: "gerente", salario: "35000"}, //otro empleado
            {nombre:" Lucia",puesto: "vendedora", salario: "20000"} //otro empleado
        ];

        //para que me saque los datos de uno solo
        //document.getElementById('salida').innerHTML = empleados[0].nombre + " " + empleados  [0].puesto + empleados[0].salario; //esto es los datos de uno

        //para que me salgan todos en lista 
        //vamos a hacer un bucle que lea el indice de todos y me saque el nombre, puesto y el salario y me saque los 3:
        //la clave para que te salga en lista es el += (lo que hace es ir a√±adiendo la salida y el nuevo), despues del innerHTML y del <br>
        function mostrarempleados(){
            for(let n = 0; n < empleados.length; n ++) {
                
                document.getElementById('salida').innerHTML += "<br>" + empleados [n].nombre + " " + empleados [n].puesto + " " + empleados[n].salario + "<br> ";

            };
        };

    </script>
