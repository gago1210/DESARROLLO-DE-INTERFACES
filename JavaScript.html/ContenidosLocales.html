<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTENIDOS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW" crossorigin="anonymous">
    <style>
        h3 {
            text-align: center;
        }

        #suplocal{
            width: 60%;
            height: 300px;
            background-color: aqua;
            margin: 0 auto;
        }

        #bajsesion{
            width: 60%;
            height: 300px;
            background-color: bisque;
            margin: 0 auto;
        }
    </style>
</head>

<body onload="inicial()">
    <div class="container">
        <div class="row" style="margin-top:10%;">
            <div class="col-5">
                <h2 class="alert alert-warning text-center">SELECTOR</h2>
                <div class="form-group">
                    <label for="nom">NOMBRE</label>
                    <input type="text" class="form-control" id="nom">
                </div>
                <div class="form-group">
                    <label for="dir">DIRECCION</label>
                    <input type="text" class="form-control" id="dir">
                </div>
                <div class="form-group">
                    <label for="dir">TELEFONO</label>
                    <input type="text" class="form-control" id="tlf">
                </div>
                <div class="form-group">
                    <label for="dir">COLOR</label>
                    <input type="text" class="form-control" id="color" value="blue">
                </div><br>
                <button type="button" onclick="datoslocal()" class="btn btn-primary btn-lg btn-block">LOCAL</button>
                <button type="button" onclick="" class="btn btn-primary btn-block">SESION</button><br><br>
                <button type="button" onclick="borrarlocal()" class="btn btn-primary btn-lg btn-block">BORRAR LOCAL</button>
                <button type="button" onclick="" class="btn btn-primary btn-lg btn-block">BORRAR SESION</button>
            </div>
            <div class="col-2">
            </div>
            <div class="col-5">
                <div class="row">
                    <h3>LOCAL</h3>
                    <div id="suplocal">
                    </div>
                </div>
                <div class="row">
                    <h3>SESION</h3>
                    <div id="bajsesion">
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
    function inicial(){
        document.getElementById('suplocal').innerHTML = '<br><br><h4 style="text-align:center;">' + localStorage.getItem('nombres') + '</h4><br>' +
        '<h4 style="text-align:center;">' + localStorage.getItem('direcciones') + '</h4><br>' + '<h4 style="text-align:center">' + localStorage.getItem('telefonos') + '</h4><br>';

        document.getElementById('suplocal').style.backgroundColor = localStorage.getItem('colorines');
    };

    function datoslocal(){

        let nombre = document.getElementById('nom').value;
        let direccion = document.getElementById('dir').value;
        let telefono = document.getElementById('tlf').value;
        let colores = document.getElementById('color').value;

        localStorage.setItem('nombres' , nombre);
        localStorage.setItem('direcciones' , direccion);
        localStorage.setItem('telefonos' , telefono);
        localStorage.setItem('colorines' , color);

        document.getElementById('suplocal').innerHTML = '<br><br><h4 style="text-align:center;">' + localStorage.getItem('nombres') + '</h4><br>' +
        '<h4 style="text-align:center;">' + localStorage.getItem('direcciones') + '</h4><br>' + '<h4 style="text-align:center">' + localStorage.getItem('telefonos') + '</h4><br>';

        document.getElementById('suplocal').style.backgroundColor = localStorage.getItem('colorines');
    };

    function borrarlocal(){
        localStorage.removeItem('nombres' , nombre);
        localStorage.removeItem('direcciones' , direccion);
        localStorage.removeItem('telefonos' , telefono);
        localStorage.removeItem('colorines' , color);
    };

    document.getElementById('bajsesion').innerHTML = "Ya estoy aqui";
</script>

</body>
</html>
