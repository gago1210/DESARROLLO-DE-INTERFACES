<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>SELECTOR </title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="alert alert-primary text-center" role="alert">
                <h2>PROPIEDADES DEL OBJETO JAVASCRIPT</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2 class="alert alert-warning text-center">SELECTOR</h2>
                <div class="form-group">
                    <label>ANCHO DEL CUADRO</label>
                    <input type="range" class="form-control" id="ancho" value="50">
                </div><br>
                <div class="form-group">
                    <label>ALTO DEL CUADRO</label>
                    <input type="range" class="form-control" id="ancho" value="50">
                </div>
                <div class="form-group">
                    <label>COLOR DE FONDO</label>
                    <input type="range" class="form-control" id="ancho" value="#FFFF">
                </div>
                <div class="form-group">
                    <label> SOMBRA </label>
                    <!--usamos select, enlazado con bootstrap-->
                    <select class= "form-select" id="sombra">
                        <option value="10px 10px 10px grey"> PONER SOMBRA</option>
                        <option selected value="0px 0px 0px grey">SIN SOMBRA</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>CONTENIDO</label>
                    <textarea id="contenido" rows="6" style="resize:none;" class="form-control"></textarea>
                </div><br>
                <button type="button" onclick="actualizar()" class="btn btn-primary btn-lg">ACTUALIZAR</button><!--tiene que coger los datos de input y volcarlos en cuadro-->
                <button type="button" onclick="location.reload()" class="btn btn-warning btn-lg">RESETEAR</button><!--esta funcion es la de refrescar el documento donde estoy-->
            </div>
            <div class="col">

                <div id="cuadro" style="margin:auto; align-content: center;"> <!--centra todo verticalmente-->
                    <h4 id="texto" style="font-size: 1.2em; text-align: center; padding-top: 15px;"></h4> <!--centra todo horizontalmente-->
                </div>
            </div>
        </div>
    </div>
    <script>
        function actualizar(){
            document.getElementById('cuadro').style.width = document.getElementById('ancho').value + "%";
            document.getElementById('cuadro').style.height = document.getElementById('alto').value + "%";
            document.getElementById('cuadro').style.backgroundColor = document.getElementById('color').value;
            document.getElementById('cuadro').style.webkitBoxShadow = document.getElementById('sombra').value;
            document.getElementById('texto').innerText = document.getElementById ('contenido').value;
        }
    </script>
</body>

</html>
