<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aframe I</title>

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script> <!--este framework, vamos a ver etiquetas que no son tipicas de html 
    pero que si son generadas gracias al uso del framework (script de aframe arriba en el head)-->


</head>

<body>
<!--en programacion multimedia (tipico de programacion web), todo lo que maneja objetos tridimensionales o simulacion de virtualidad es siempre 
el concepto de escena (a-scene). 

Todo lo que sea tridimensionalidad tiene que estar dentro de la escena, sino desaparecerÃ¡. el objeto siempre 
es escena, fuera de ello, no es nada.

en la escena, vamos a tener diferentes planos, estos planos no svan a permitir posicionarlos en una tridimensionalidad (a-plane), vamos a poner 
tres planos.

Despues de estos planos voy a poner el cielo/fondo de toda la escena (sky) con un color (skyblue)
La que da el efecto de tridimensionalidad es la etiqueta camara (a-camera), genera la profundidad y la perspectiva de visualizacion con una mira 
donde enfoca la camara y asi enfocar donde yo quiera (a-cursor), nos va a permitir despues mover la escena.

Los planos, siempre tienen una posicion (position), esta se la vamos a ir poniendo como coordenadas (x,y,xy), no son pixeles, es una escala de lo
que vemos. (-100 en rotation es que esta en el suelo, le pongo -90 para que este un poco mas por encima)
con text doy propiedades js y html dentro de la escena.

Para poner las imagenes (a-image) y el enlace dentro.

Para poner un enlace (a-link) y el enlace dentro, lo vamos a poner para que cuando le demos, salga google-->

    <a-scene>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="blue" text="value: BIENVENIDOS A; color: grey; align: center; width:10px;">
           <a-image src="https://www.frutasmora.es/images/layerslider/Full-width-demo-slider/frutas.png" title="frutas"></a-image>
           <a-link href="https://www.google.es" title="Enlace Google" color="white"></a-link>
        </a-plane>

        <a-plane position="-3 2 -4" rotation="0 35 0" width="4" height="3" color="red" text="value: FRUTERIAS; color: orange; align: center; width:10px;">
            <a-image src="https://www.frutasmora.es/images/layerslider/Full-width-demo-slider/frutas.png" title="frutas"></a-image>
            <a-link href="https://www.google.es" title="Enlace Google" color="white"></a-link>
        </a-plane>

        <a-plane position="3 2 -4" rotation="0 -35 0" width="4" height="3" color="green" text="value: RECIO; color: orange; align: center; width:10px;">
            <a-image src="https://www.frutasmora.es/images/layerslider/Full-width-demo-slider/frutas.png" title="frutas"></a-image>
            <a-link href="https://www.google.es" title="Enlace Google" color="white"></a-link>
        </a-plane>

        <a-sky color="skyblue"></a-sky>

        <a-camera>
            <a-cursor color="yellow"></a-cursor>
        </a-camera>

    </a-scene>
    
</body>
</html>
