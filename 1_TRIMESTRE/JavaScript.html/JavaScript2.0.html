<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript II</title>



</head>
<!--siempre tenemos que tener claro que JS nos sirve para, dentro del cliente/navegador, sacar cosas por la consola o por una etiqueta, etc.-->
<!--la consola nos muestra todos los metodos que el array nos acepta (consola del navegador), dandole a prototype una vez compilado-->

<body>
<!--HTML-->
    <p id= "salida"></p>


<!--Javascript-->
    <script>
        //esto es ejecucion secuencial
        let frutas = ["Peras","Limones","Plátanos"]; //aqui creo las frutas
        frutas.push("Melón"); //aqui añado una nueva
        console.log (frutas); //mostrar por la consola (F12)
        frutas.reverse(); //le da la vuelta a la lista
        frutas.pop(); //quitar el ultimo que ha entrado, es el que sale
        console.log(frutas); //muestra la actualizacion
        //hasta aqui la ejecucion secuencial

        


    </script>




</body>
</html>
